{% extends "base.html" %}
{% block title %}Jugadores por posicion{% endblock %}

{% block content %}
<h1>Detalle de Jugadores por posicion</h1>
<br>
	<table class= "table table-striped">
		<th>Jugador</th>
		<th>Posicion</th>
		<th>Actions</th>
		<th> </th>
		{% for equipo in objects %}
			<tr>
				<td>{{ equipo.nombre }}</td>
				<td>{{ equipo.posicion }}</td>
				<td><a href="#" class="btn btn-link">Delete</a></td>
			</tr>
		{% endfor %}
		
	</table>


{% endblock %}
