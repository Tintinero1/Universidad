{% extends "base.html" %}
{% block title %}Detalle de Equipos{% endblock %}

{% block content %}
<h1>Detalle de Equipos</h1>
<br>
	<table class= "table table-striped">
		<th>Equipo</th>
		<th>Estadio</th>
		<th>Actions</th>
		<th> </th>
		{% for equipo in objects %}
			<tr>
				<td>{{ equipo.equipo }}</td>
				<td>{{ equipo.estadio }}</td>
				<td><a href="#" class="btn btn-link">Delete</a></td>
			</tr>
		{% endfor %}
		
	</table>


{% endblock %}
